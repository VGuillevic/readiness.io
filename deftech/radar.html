			</div>  
			
			<div class="setting" >
				IMPACTED INDUSTRIES
				<div id="settings_sel1" class="setting_sel">ALL</div>
			</div>

				ORDER BY 
				<div id="settings_sel1" class="setting_bt">CATEGORY</div>
			</div>

				DISPLAY
				<div id="settings_sel1" class="setting_bt">CIRCLE | COLUMN</div>
			</div>

			</div>
