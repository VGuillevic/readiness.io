<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Readiness map</title> 
	
	<script type="text/javascript" src="_tools/jquery-2.0.2.min.js"></script>    
	<script type="text/javascript" src="_tools/jquery-ui.js"></script>
	<script type="text/javascript" src="_tools/jquery.easing.1.3.js"></script>  
	<script type="text/javascript" src="_tools/d3.min.js"></script>
	<script type="text/javascript" src="_js/radar.js" charset="UTF-8"></script> 
	
    <link rel="stylesheet" type="text/css" href="_tools/reset.css"> 
    <link rel="stylesheet" type="text/css" href="_css/radar.css"> 
	
</head>
<body>
	
	<div id="container">
		
		<div class="bt" id="bt_settings">
			<img id="bt_settings_img" src="_layout/bt_settings.png" />
		</div>
		
		<div id="user">
			<span id="user_lb">GUEST</span>
			<img src="_layout/bt_user.png" />
		</div>
		
		<img id="logo_client"/>
		
		<div id="settings" style="display:none" >
			 
			<div class="settings_title" > 
				<hr class="hr_l" />
				<span class="settings_title_lb">SETTINGS</span> 
				<hr class="hr_r" />
			</div>    
			
			<div class="setting" >
				TECHNOLOGIES LABELS
				<span id="settings_bt1" class="setting_bt">ON</span></div>
			
			<div class="setting" >
				SHOW ONLY STARRED TECHNOLOGIES
				<span id="settings_bt2" class="setting_bt">OFF</span></div> 
			
			<div id="settings_guest_title" class="settings_title" >  
				<hr class="hr_l" />
				<span class="settings_title_lb">USER</span> 
				<hr class="hr_r" />
			</div>
			
			<div id="settings_guest">
				<div class="setting" >
					E-MAIL
					<input type="text" id="setting_login"/>
				</div>

				<div class="setting" >
					PASSWORD
					<input type="password" id="setting_login"/>
				</div>
				
				<div class="setting_bt2" id="login_user" >LOGIN</div> 
				<div class="setting_link" id="forgot_password" >FORGOT PASSWORD?</div> 
			</div>
			
			<div id="settings_user" >
				thomaz.rezende@gmail.com
				<div class="setting_bt2" id="logout_user" >LOGOUT</div> 
			</div> 
			
		</div> 
		
		<div id="track">			
			<div id="slider_lb_left">DONE</div>
			<div id="slider_lb_right">IMPORTANT</div>
			
			<div id="slider">
				<div id="slider_circle"></div>
			</div> 
		</div>
		
		<div id="categ" style="z-index:6" >
			<img id="categ_icon" src="_layout/bt_down_g.png"/>
			<span id="categ_lb">ALL INDUSTRIES</span> 
			
		</div>  

		<div id="curtain" ></div>
		<div id="filter_bts"></div>  
		
		<svg id="radar" >
			<g id='map'>
				<g id='techs' ></g>
				<g id='connections'></g>
			</g> 
		</svg>

		<div class="bt" id="bt_zoom_in"><img src="_layout/bt_zoom_in.png" /></div>
		<div class="bt" id="bt_zoom_out"><img src="_layout/bt_zoom_out.png" /></div>
		
		<div id="list_container">
			
			<div class="bt" id="bt_search"><img id="bt_search_img" src="_layout/bt_search.png" /></div>
			 
			<div class="list_div" id="search_container">
				<img id="search_ico" src="_layout/bt_search.png" style="opacity:.2"/>
				<input id="search" value="SEARCH"/>
			</div>
			
			<div id="list"></div>

		</div>  
		
		<div id="alert_msg" style="display:none">
			<div id="alert_box">
				<div id="alert_text">NO STARRED TECHNOLOGIES ARE VISIBLE.<br>SHOW ALL TECHNOLOGIES?</div>
				<span class="alert_bt" id="alert_yes">YES</span>
				<span class="alert_bt" id="alert_no">NO</span> 
			</div>
		</div>
		
		<div id="cards"> 
			 
			<div class="card" id="startup_data" style="margin-right:15px"> 
				
				<div class="bt" id="bt_close_card"><img src="_layout/bt_close1.png"/></div>
				
				<div id="card_img"></div> 
				<div id="card_data"> 
					
				<div id="bt_star">
					<svg width='36px' height='36px'>
						<polygon id="card_star" fill="#333" points="18,10.5 20.4,15.4 26,16.2 22,20.1 23,25.5 18,22.9 13,25.5 14,20.1 10,16.2 15.6,15.4"/>
					</svg>
				</div>
				
				<div id="card_name"></div> 
				<div id="card_description"></div>
				
			</div>
				
			<div class="bt_card_bottom" id="bt_read_more">
				<span class="label">READ MORE</span>
				<img id="read_more_ico" src="_layout/bt_link.png" />
			</div>
 
		</div> 
		 
			
	</div>  
	
</body>
</html>
